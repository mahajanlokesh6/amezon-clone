<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left">
            <img src="https://thumbs.dreamstime.com/b/amazon-logo-white-background-montreal-canada-july-printed-paper-98221126.jpg" alt="Logo" class="logo">
        </div>
        <div class="header-center">
            <input type="text" placeholder="Search..." class="search-input">
            <button class="search-btn">Search</button>
        </div>
        <div class="header-right">
            <a href="#" class="nav-link">Sign In</a>
            <a href="#" class="nav-link">Cart</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="slider">
            <img src="https://images.pexels.com/photos/6690884/pexels-photo-6690884.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Banner 1">
            <img src="https://images.pexels.com/photos/6461501/pexels-photo-6461501.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Banner 2">
        </div>
    </section>

    <!-- Categories -->
    <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-list">
            <div class="category">Electronics</div>
            <div class="category">Fashion</div>
            <div class="category">Books</div>
            <div class="category">Home</div>
        </div>
    </section>

    <!-- Featured Products -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product-card">
                <img src="https://images.pexels.com/photos/2533266/pexels-photo-2533266.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Product 1">
                <h3>Product 1</h3>
                <p>$20.00</p>
                <button class="btn">Buy Now</button>
            </div>
            <div class="product-card">
                <img src="https://images.pexels.com/photos/7852875/pexels-photo-7852875.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Product 2">
                <h3>Product 2</h3>
                <p>$30.00</p>
                <button class="btn">Buy Now</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Amazon Clone. All rights reserved.</p>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
